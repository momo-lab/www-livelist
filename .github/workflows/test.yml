name: Build check

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build check
        run: pnpm build-check

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test run

      - name: Send LINE message on failure
        if: failure()
        run: |
          UUID=$(uuidgen)
          {
            echo 'LINE_MESSAGE<<EOF'
            echo '❌ GitHub Actionsでエラーが発生しました'
            echo ''
            echo '📦 プロジェクト: ${{ github.repository }}'
            echo '🔖 ブランチ/タグ: ${{ github.ref_name }}'
            echo '🔗 詳細: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            echo EOF
          } >> $GITHUB_ENV
          curl -v -X POST https://api.line.me/v2/bot/message/push \
            -H 'Content-Type: application/json' \
            -H 'Authorization: Bearer ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}' \
            -H "X-Line-Retry-Key: $UUID" \
            -d "$(jq -n \
              --arg to "${{ secrets.LINE_USER_ID }}" \
              --arg message "$LINE_MESSAGE" \
              '{to: $to, messages: [{ type: "text", text: $message }]}'
            )"
