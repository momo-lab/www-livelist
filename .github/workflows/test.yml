name: Build check

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run full-check
        run: yarn full-check
