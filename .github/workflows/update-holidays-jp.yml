name: Update holidays-jp

on:
  schedule:
    - cron: '40 15 * * *' # 24:40 JST
  workflow_dispatch:

jobs:
  update-holidays:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate holidays-jp file
        run: npx --yes holidays-jp-gen --year 2020 --output src/lib/holidays-jp.ts

      - name: Run format
        run: pnpm prettier --write src/lib/holidays-jp.ts

      - name: Push branch and create PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update holidays-jp.ts
          branch: update-holidays-jp
          title: Update holidays-jp.ts
          body: This PR updates the holidays-jp.ts file
          delete-branch: true
